<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vladislav Mischenko</title>
</head>
<body>
	<script>
		let chislo = prompt ("Ведите число");
		number = Number(chislo);

		if (number.NaN) {
			alert(number + " - не число")
		}

		if (number > 0) {
			alert("Вы ввели число больше нуля")
		} else {
			alert("Вы ввели число меньше либо равное нуля")
		}
		
	</script>
</body>
</html>
